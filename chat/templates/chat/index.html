{% endblock css %}

{% block content %}

<main class="form-signin">
    <img class="mb-4 w-100" src="{% static 'images/logo.svg' %}" alt="">
    <div id="js-default">
        <h5 class="mb-3 fw-normal">Please click the following button to chat with stranger.</h5>
        <button id="chat-now" class="w-100 btn btn-lg btn-primary" type="submit">Chat now</button>
    </div>
    <div id="js-waiting" class="d-none">
        <button class="btn btn-lg btn-primary w-100" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Please waitting...

    </div>
